<div #map id="map"></div>

<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i = index"
      [ngStyle]="{ backgroundColor: colorMarker.color}"
      (dblclick)="delteMarker(i)"
      (click)="flyTo(colorMarker.marker)"
      class="list-group-item">
    Marker {{ i +1 }}
  </li>
</ul>

<button class="btn btn-dark" (click)="createMarker()">
  + Agregar marcador
</button>
